<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <title>ONE-TASK</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="dontjudge.png" height="68" width="68" alt="OneTask Logo" />
          <h1>SIMPLE TASK</h1>
        </div>

        <button class="btn btn-large btn-open">Login</button>
      </header>
      <aside class="sidebar">
          <button class="btn sidebar-open">Open</button>
          <ul class="btn-sidebar hidden">
            <li>
              <button class="btn newtask">New Task</button>
            </li>
            <li>
              <button class="btn tasklist-btn">Task List</button>
            </li>
            <li>
              <button class="btn">Settings</button>
            </li>
          </ul>
        </aside>
      <main class="main">
        
        <form class="taskform hidden">
            <input type="text" placeholder="Title"/>
            <input type="text" placeholder="Description"/>
            <button class="btn add-btn">Add</button>
        </form>
        
        <ul class="tasklist">
            <li class ="tasks">Test</li>
        </li>
        </main>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
